<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sparta DOM Dice Game</title>
    <link rel="stylesheet" href="css/index.css">
    <script type="text/javascript" src="js/index.js"></script>
  </head>
  <body>
    <h1>Sparta DOM Dice Game</h1>
    <div class="dice" id="dice">
      <div id="square" class="square">
        <div id="top-left"></div>

      </div>
      <div class="square">
        <div id="top-mid"></div>

      </div>
      <div class="square">
        <div id="top-right"></div>

      </div>
      <div class="square">
        <div id="mid-left"></div>

      </div>
      <div class="square">
        <div id="mid"></div>

      </div>
      <div class="square">
        <div id="mid-right"></div>

      </div>
      <div class="square">
        <div id="bot-left"></div>

      </div>
      <div class="square">
        <div id="bot-mid"></div>

      </div>
      <div class="square">
        <div id="bot-right"></div>

      </div>

    </div>
    <h2>Feelin' lucky?</h2>
    <div class="container text-center">
      <button onclick="diceroll()" type="button" name="button">Click ME</button>
    </div>


  </body>
</html>
